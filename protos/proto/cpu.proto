syntax = "proto3";

package grpccpureader.protos;

option go_package = "cpuproto;_";
import "protos/proto/memory.proto";

/* CPU information */
message CPU {
    ProcessUnitInfo process_unit_info = 1;
    uint32 number_cores = 2;
    uint32 number_threads = 3;
}

/* GPU information */
message GPU {
    ProcessUnitInfo process_unit_info = 1;
    Memory memory = 2;
}

/* Unit information like cpu and gpu */
message ProcessUnitInfo {
    string brand = 1;
    string name = 2;
    double min_ghz = 3;
    double max_ghz = 4;
}
